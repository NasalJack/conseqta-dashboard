<div class="small-graph" ng-controller="graphColumnController">
  <div class="graph-head">
    <div class="graph-title">Top 5 Items by Some Measure</div>
    <div class="graph-description">This is a sub-description for the card.</div>
  </div>
  <div class='canvas-wrap column'>
    <canvas tc-chartjs-bar id="bar" class="chart chart-bar" chart-data="data" chart-labels="labels" chart-options="options" chart-dataset-override="datasetOverride"></canvas>
  </div>
</div>
